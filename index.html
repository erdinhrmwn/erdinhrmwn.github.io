		<div class="bg-g3 size1 flex-w flex-col-c-sb p-l-15 p-r-15 p-t-55 p-b-35 respon1">

				<div class="flex-w flex-c countdown p-b-82">
					<div class="flex-col-c-m size2 how-countdown months">
						<span class="l1-txt3 p-b-9" id="months"></span>

		<!--===============================================================================================-->
		<script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>
		<!--===============================================================================================-->
		<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
		<!--===============================================================================================-->
		<script src="vendor/bootstrap/js/popper.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<!--===============================================================================================-->
		<script src="vendor/select2/select2.min.js"></script>
		<!--===============================================================================================-->
		<script>
			var countDownDate = dayjs("2022-12-06", "YYYY-MM-DD");



			function animateCSS(element, animation, prefix = "animate__") {
				// We create a Promise and return it
				const animationName = `${prefix}${animation}`;
				const node = document.querySelector(element);

				node.classList.add(`${prefix}animated`, animationName);
				node.style.setProperty('--animate-duration', '0.95s');


				// When the animation ends, we clean the classes and resolve the Promise
				function handleAnimationEnd(event) {
					event.stopPropagation();
					node.classList.remove(`${prefix}animated`, animationName);
				}

				node.addEventListener("animationend", handleAnimationEnd, { once: true });
			}

			// Update the count down every 1 second
			var x = setInterval(function () {

				// Get todays date and time
				var now = dayjs();

				// Find the distance between now and the count down date
				var distance = countDownDate - now;

				// Time calculations for days, hours, minutes and seconds
				var months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30.5));
				var days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30.5)) / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);

				var monthsElement = $("#months");
				var daysElement = $("#days");
				var hoursElement = $("#hours");
				var minutesElement = $("#minutes");
				var secondsElement = $("#seconds");


				if (monthsElement.text() != months) {
					animateCSS("#months", "flipInX");
				} if (daysElement.text() != days) {
					animateCSS("#days", "flipInX");
				} if (hoursElement.text() != hours) {
					animateCSS("#hours", "flipInX");
				} if (minutesElement.text() != minutes) {
					animateCSS("#minutes", "flipInX");
				} if (secondsElement.text() != seconds) {
					animateCSS("#seconds", "flipInX");
				}


				monthsElement.text(months);
				daysElement.text(days);
				hoursElement.text(hours);
				minutesElement.text(minutes);
				secondsElement.text(seconds);

				if (months == '0') {
					$('.months').hide();
				} else if (days == '0') {
					$('.days').hide();
				} else if (hours == '0') {
					$('.hours').hide();
				} else if (minutes == '0') {
					$('.minutes').hide();
				}

				// If the count down is over, write some text 
				if (distance <= 0) {
					clearInterval(x);
					window.location.replace("portfolio.html");
				}
			}, 1000);
		</script>
