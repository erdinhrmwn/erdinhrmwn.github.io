	<script>
	var countDownDate = new Date("Jul 10, 2019 00:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now and the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30.5));
    var days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30.5)) / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("months").innerHTML = months;
    document.getElementById("days").innerHTML = days;
	document.getElementById("hours").innerHTML = hours;
	document.getElementById("minutes").innerHTML = minutes;
	document.getElementById("seconds").innerHTML = seconds;

    if( months == '0'){
    	var div = document.querySelectorAll(".months")[0];
		div.parentNode.removeChild(div);
    }else if( days == '0'){
    	var div = document.querySelectorAll(".days")[0];
		div.parentNode.removeChild(div);
    }else if( hours == '0'){
    	var div = document.querySelectorAll(".hours")[0];
		div.parentNode.removeChild(div);
    }else if( minutes == '0'){
    	var div = document.querySelectorAll(".minutes")[0];
		div.parentNode.removeChild(div);
    }else{
    	
    }
    
    // If the count down is over, write some text 
    if (distance < 0) {
	        clearInterval(x);
	        window.location.replace("portfolio.html");
        }
    }, 1000);
	</script>
